<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Odin Project Sign Up Form</title>
</head>
<body>
    <div class="main-page">
        <div class="main-image">
            <div class="overlay-div">
                <img class="overlay-image" src="images/odin-lined.png" alt="The Odin Project logo">
                <p class="image-text">TOP Sign Up Form</p>
            </div>
            <footer class="footer">Photo by <a href="https://unsplash.com/@lucabravo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luca Bravo</a> on <a href="https://unsplash.com/s/photos/tech?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </footer>
        </div>
        <div class="user-page">
            <div class="info-box">
                <p>Welcome to The Odin Project sign up page. Please use the form below to fill in your information to start your coding journey!</p>
            </div>
            <div class="main-form">
                <form action="post">
                    <div>
                        <label for="first-name">First Name (required)</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="John">
                    </div>
                    <div>
                        <label for="surname">Last Name (required)</label>
                        <input type="text" id="surname" name="surname" required placeholder="Doe">
                    </div>
                    <div>
                        <label for="email">Email Address (required)</label>
                        <input type="email" id="email" name="email" required placeholder="JohnDoe@TheOdinProject.com">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(555)555-5555">
                    </div>
                    <div>
                        <label for="password">Password (required)</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password (required)</label>
                        <input type="password" id="confirm-password" name="password" required>
                    </div>
                </form>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-button">Create Account</button>
                <button type="button" class="login-button">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
